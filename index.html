<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project 3</title>
  <link type="text/css" rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

  <header>
    <h1>THE CODE REVIEW</h1>
  </header>

  <section class="intro content-wrap">
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
  </section>

  <form class="form" action="index.html" method="post">
    <fieldset class="field-one content-wrap">
      <legend>Contact Information</legend>

      <div class="flexbox">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="Full_Name" placeholder="Required">
      </div>


      <div class="flexbox">
      <label for="emailaddress">Email Address</label>
      <input type="email" id="emailaddress" name="email_address" placeholder="Required">
    </div>


      <div class="flexbox">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      </div>


      <div class="flexbox">
      <label for="address">Street Address</label>
      <input type="text" id="address" name="street_address">
    </div>


      <div class="flexbox">
      <label for="city">City</label>
      <input type="text" id="city" name="city">
    </div>


      <div class="flexbox">
        <label for="state">State</label>
        <select id="state" name="state_select">
          <option value="State">State</option>
        </select>
      </div>


      <div class="flexbox">
        <label for="zip">Zip</label>
        <input type="text" id="zip" name="zip">
      </div>


    </fieldset>

    <!-- NEWSLETTER -->

    <fieldset class="field-two content-wrap">
      <legend>Newsletter</legend>
      <p>Select the newsletters you would like to receive</p>
      <div class="checkbox">
        <input type="checkbox" id="htmlnews" value="HTML_news" name="newsletter">
        <label class="select" for="htmlnews">HTML News</label>
        <br>

        <input type="checkbox" id="cssnews" value="CSS_news" name="newsletter">
        <label class="select" for="cssnews">CSS News</label>
        <br>
        <input type="checkbox" id="javascriptnews" value="JAVASCRIPT_news" name="newsletter">
        <label class="select" for="javascriptnews">Javascript News</label>

      </div>


      <p>Newsletter format</p>
      <div class="radio">
        <input type="radio" id="html" value="HTML" name="format">
        <label class="select" for="html">HTML</label>
        <br>
        <input type="radio" id="plaintext" value="Plaintext" name="format">
        <label class="select" for="plaintext">Plaintext</label>
      </div>

      <br>

      <label for="othertopics">Other topics you'd like to hear about</label>
      <textarea id="othertopics" name="free_space"></textarea>

      <button type="submit">Sign Up</button>
    </fieldset>





  </form>



  <footer>Copyright The Code Review</footer>



</body>

</html>
